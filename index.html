<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
		<div class="container">
  <h1 class="row skew-title">  
    <span>B</span><span>A</span><span>C</span><span>K</span><span class="alt">G</span><span class="alt">R</span><span class="alt">O</span><span class="alt">U</span><span class="alt">N</span><span class="alt">D!</span>
    <span class="alt">G</span><span class="alt">E</span><span class="alt">N</span><span class="alt">E</span><span class="alt">R</span><span class="alt">A</span><span class="alt">T</span><span class="alt">O</span><span class="alt last">R</span>
  </h1>
</div>
		
		<div class="buttons">
  <button class="pulse" id="color1random" class="button">Random Color 1</button> 
  <button class="raise" id="color2random" class="button">Random Color 2 </button>
</div>

		<input class="color1" type="color" name="color1"  value="#40A9BF">
		<input class="color2" type="color" name="color2" value="#FF0000">
		<h2>This is the Background:</h2>
		<h3></h3>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
